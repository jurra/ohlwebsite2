name: Deploy to GitHub Pages
on:
  push:
    branches:
      - develop
jobs:
  build-and-deploy:
    runs-on: Ubuntu 16.04 LTS
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Build
      run: |
        npm install
        npm run-script build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_token }}
        BRANCH: gh-pages
        FOLDER: dist